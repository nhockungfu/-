<!DOCTYPE html>
<html>
<head>
	<title>Nạp thẻ qua ngân hàng nội địa</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../public/assests/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../public/assests/css/custom.css">
	<link rel="stylesheet" type="text/css" href="../public/assests/css/napThe.css">
	<link rel="stylesheet" type="text/css" href="../public/assests/css/eBanking.css">
	<script src="../public/assests/card.js?" async="true"></script>
</head>
<body>
	<div class="row">
		<div class="col-sm-2 col-md-2">
			
		</div>
		<div class="col-sm-8 col-md-8">
			<h3><img src="../public/images/banking.svg" width="50"> Thanh toán online bằng thẻ ATM</h3>
		<form name="NLpayBank" action="#" method="post">
		<table style="clear:both;width:500px;padding-left:46px;">
			<hr>
			<tr><td><i></i> Số tiền thanh toán: </td>
			<td>
				<input type="text" style="width:270px" id="total_amount" name="total_amount" class='form-control' value="" placeholder="Nhập số tiền cần thanh toán" required>
			</td>
			</table>
			<hr>
			<ul class="list-content">
			<li>
			<label>
			<input type="hidden" id="checkbox9" value="ATM_ONLINE" name="option_payment" class="md-checkbox has-warning" checked><i></i> Chọn ngân hàng thanh toán</label>
			<div class="">
			<p>
			<ul class="cardList clearfix">
			<li class="bank-online-methods ">
			<label for="vcb_ck_on">
			<i class="BIDV" title="Ngân hàng TMCP Đầu tư &amp; Phát triển Việt Nam"></i>
			<input type="radio" value="BIDV" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="vcb_ck_on">
			<i class="VCB" title="Ngân hàng TMCP Ngoại Thương Việt Nam"></i>
			<input type="radio" value="VCB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="vnbc_ck_on">
			<i class="DAB" title="Ngân hàng Đông Á"></i>
			<input type="radio" value="DAB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="tcb_ck_on">
			<i class="TCB" title="Ngân hàng Kỹ Thương"></i>
			<input type="radio" value="TCB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="sml_atm_mb_ck_on">
			<i class="MB" title="Ngân hàng Quân Đội"></i>
			<input type="radio" value="MB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="sml_atm_vib_ck_on">
			<i class="VIB" title="Ngân hàng Quốc tế"></i>
			<input type="radio" value="VIB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="sml_atm_vtb_ck_on">
			<i class="ICB" title="Ngân hàng Công Thương Việt Nam"></i>
			<input type="radio" value="ICB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="sml_atm_exb_ck_on">
			<i class="EXB" title="Ngân hàng Xuất Nhập Khẩu"></i>
			<input type="radio" value="EXB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="sml_atm_acb_ck_on">
			<i class="ACB" title="Ngân hàng Á Châu"></i>
			<input type="radio" value="ACB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="sml_atm_hdb_ck_on">
			<i class="HDB" title="Ngân hàng Phát triển Nhà TPHCM"></i>
			<input type="radio" value="HDB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="sml_atm_msb_ck_on">
			<i class="MSB" title="Ngân hàng Hàng Hải"></i>
			<input type="radio" value="MSB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="sml_atm_nvb_ck_on">
			<i class="NVB" title="Ngân hàng Nam Việt"></i>
			<input type="radio" value="NVB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="sml_atm_vab_ck_on">
			<i class="VAB" title="Ngân hàng Việt Á"></i>
			<input type="radio" value="VAB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="sml_atm_vpb_ck_on">
			<i class="VPB" title="Ngân Hàng Việt Nam Thịnh Vượng"></i>
			<input type="radio" value="VPB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="sml_atm_scb_ck_on">
			<i class="SCB" title="Ngân hàng Sài Gòn Thương tín"></i>
			<input type="radio" value="SCB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="bnt_atm_pgb_ck_on">
			<i class="PGB" title="Ngân hàng Xăng dầu Petrolimex"></i>
			<input type="radio" value="PGB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="bnt_atm_gpb_ck_on">
			<i class="GPB" title="Ngân hàng TMCP Dầu khí Toàn Cầu"></i>
			<input type="radio" value="GPB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="bnt_atm_agb_ck_on">
			<i class="AGB" title="Ngân hàng Nông nghiệp &amp; Phát triển nông thôn"></i>
			<input type="radio" value="AGB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="bnt_atm_sgb_ck_on">
			<i class="SGB" title="Ngân hàng Sài Gòn Công Thương"></i>
			<input type="radio" value="SGB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="sml_atm_bab_ck_on">
			<i class="BAB" title="Ngân hàng Bắc Á"></i>
			<input type="radio" value="BAB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="sml_atm_bab_ck_on">
			<i class="TPB" title="Tền phong bank"></i>
			<input type="radio" value="TPB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="sml_atm_bab_ck_on">
			<i class="NAB" title="Ngân hàng Nam Á"></i>
			<input type="radio" value="NAB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="sml_atm_bab_ck_on">
			<i class="SHB" title="Ngân hàng TMCP Sài Gòn - Hà Nội (SHB)"></i>
			<input type="radio" value="SHB" name="bankcode">
			</label></li>
			<li class="bank-online-methods ">
			<label for="sml_atm_bab_ck_on">
			<i class="OJB" title="Ngân hàng TMCP Đại Dương (OceanBank)"></i>
			<input type="radio" value="OJB" name="bankcode">
			</label></li>
			</ul>
			</div>
			</li>
			 
			</ul>
			<table style="clear:both;width:500px;height: 30px;padding-left:46px;">
			<tr><td></td>
			<td><center>
			<input type="submit" class="btn btn-lg blue" name="nlpayment" value="THANH TOÁN"/>
			</td></center>
			</tr>
		</table>
		</form>
		</div>
		<div class="col-sm-2 col-md-2">
			
		</div>
	</div>
	
	<script type="text/javascript" src="../../public/assests/jquery-3.2.0.min.js"></script>
</body>
</html>
